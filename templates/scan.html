<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='scan.css')}}"/>
    <title>Device Scanner</title>
    <style>
        /* Add your provided style here */

        /* Additional styles for scan.html */
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Scanner</h1>
        <form action="" method="get" onsubmit="redirectToDevice(event)">
            <input type="text" name="device_id" id="device_id" placeholder="Enter Device ID">
            <input type="submit" value="Scan">
        </form>
    </div>
    <script>
        function redirectToDevice(event) {
            event.preventDefault();
            const deviceId = document.getElementById('device_id').value;
            if (deviceId) {
                window.location.href = '/' + deviceId;
            }
        }
    </script>
</body>
</html>
