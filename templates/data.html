<!DOCTYPE html>
<html>
  <head>
    <title>Data-AlgaeTree {{ device_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='appstyle.css')}}"/>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Data for Device {{ device_id }}</h1>
        </div>
      </div>
      {% for row in data %}
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">CO2</h5>
              <div class="d-flex justify-content-center align-items-center mb-4">
                <div class="co2-value {% if row[0]|int < 1000 %}low{% elif row[0]|int < 2000 %}moderate{% else %}high{% endif%}">
                  {{ row[0] }}
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="co2-label">Air Temperature</div>
                <div class="airtemp-value">{{ row[1] }}&deg;C</div>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="co2-label">Air Humidity</div>
                <div class="airhumid-value">{{ row[2] }}%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-wQ2zOD7yyfn/oGtMJ56mVfOozb0gd5aDx5z3vj5o5sc5zZTLRrqlyRjKQbXktbxh" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
      integrity="sha384-ClZiOvxZsKjVu8wzHaxTsmT2ERhj9g9y8QaRZzN6Z2xtE0EGqw6Zpwkh6p1ho6l3"
      crossorigin="anonymous">
    </script>
  </body>
</html>
