<!DOCTYPE html>
<html>
    <head>
        <title>Data-AlgaeTree Device Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='deviceManager.css')}}"/>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='ATbg.png') }}");
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Device Manager</h1>
            <div class="row justify-content-center">
                {% for device in devices %}
                    <div class="col-md-6 col-lg-4 mb-3">
                        <a href="{{ url_for('show_data', deviceID=device['deviceID']) }}" class="card-link">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="text-center">Device {{ device['deviceID'] }}</h2>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="co2-label">CO2, ppm</div>
                                        <div class="airco2-value">{{ device['CO2'] }}</div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="co2-label">Air Temperature, &deg;C</div>
                                        <div class="airtemp-value">{{ device['air_temp'] }}</div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <div class="co2-label">Air Humidity, %</div>
                                        <div class="airhumid-value">{{ device['air_humid'] }}</div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <div class="co2-label">Last update at:</div>
                                        <div class="airhumid-value">{{ device['timestamp'] }}</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>   
</html>
